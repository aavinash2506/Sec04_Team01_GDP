<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACID BASE - Questions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 60%;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #333;
        }

        .total-questions {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        .question-list {
            list-style: none;
            padding: 0;
            font-size: 1.2em;
        }

        .question-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #f9f9f9;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .actions {
            display: flex;
            gap: 10px;
        }

        button {
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #45a049;
        }

        .delete-btn {
            background-color: #f44336;
        }

        .delete-btn:hover {
            background-color: #e53935;
        }
    </style>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getFirestore, collection, getDocs, doc, deleteDoc, updateDoc, query, where } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCLISdftVxzhPWSVUuYc7osmEg6v4fomTQ",
            authDomain: "acidbasegame-a9d8a.firebaseapp.com",
            databaseURL: "https://acidbasegame-a9d8a-default-rtdb.firebaseio.com",
            projectId: "acidbasegame-a9d8a",
            storageBucket: "acidbasegame-a9d8a.appspot.com",
            messagingSenderId: "1038707828573",
            appId: "1:1038707828573:web:56a1902384530d98a3aab4"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Load and display questions
        async function loadQuestions() {
            const questionCollection = collection(db, "questions");
            const questionSnapshot = await getDocs(questionCollection);
            const questionList = document.getElementById('question-list');
            const totalQuestions = document.getElementById('total-questions');
            questionList.innerHTML = '';
            let count = 0;

            questionSnapshot.forEach((doc) => {
                count++;
                const data = doc.data();
                const questionType = data.acid ? 'Acid' : data.base ? 'Base' : 'Neutral';
                const question = data.acid || data.base || data.neutral;

                const li = document.createElement('li');
                li.classList.add('question-item');
                li.innerHTML = `
                    <span>${question} (${questionType})</span>
                    <div class="actions">
                        <button onclick="editQuestion('${doc.id}', '${question}', '${questionType.toLowerCase()}')">Edit</button>
                        <button class="delete-btn" onclick="deleteQuestion('${doc.id}')">Delete</button>
                    </div>
                `;
                questionList.appendChild(li);
            });

            totalQuestions.textContent = `Total number of questions: ${count}`;
        }

        // Delete question
        async function deleteQuestion(id) {
            if (confirm("Are you sure you want to delete this question?")) {
                await deleteDoc(doc(db, "questions", id));
                alert("Question deleted successfully!");
                loadQuestions();
            }
        }

        // Edit question
        async function editQuestion(id, currentQuestion, currentType) {
            const newQuestion = prompt("Edit the question:", currentQuestion);
            if (!newQuestion) {
                return;
            }

            const lowerCaseNewQuestion = newQuestion.trim().toLowerCase();

            // Check if the edited question already exists in the database
            const questionCollection = collection(db, "questions");
            const acidQuery = query(questionCollection, where("acid", "==", lowerCaseNewQuestion));
            const baseQuery = query(questionCollection, where("base", "==", lowerCaseNewQuestion));
            const neutralQuery = query(questionCollection, where("neutral", "==", lowerCaseNewQuestion));

            const acidSnapshot = await getDocs(acidQuery);
            const baseSnapshot = await getDocs(baseQuery);
            const neutralSnapshot = await getDocs(neutralQuery);

            if (!acidSnapshot.empty || !baseSnapshot.empty || !neutralSnapshot.empty) {
                alert("This question already exists in the database.");
                return;
            }

            // Update the question
            let updatedQuestion = {};
            updatedQuestion[currentType] = lowerCaseNewQuestion;
            await updateDoc(doc(db, "questions", id), updatedQuestion);
            alert("Question updated successfully!");
            loadQuestions();
        }

        // Make the functions globally accessible
        window.loadQuestions = loadQuestions;
        window.deleteQuestion = deleteQuestion;
        window.editQuestion = editQuestion;

        window.onload = loadQuestions;
    </script>
</head>
<body>
    <div class="container">
        <h1>ACID BASE</h1>
        <div class="total-questions" id="total-questions">Total number of questions: 0</div>
        <ul id="question-list" class="question-list"></ul>
    </div>
</body>
</html>
